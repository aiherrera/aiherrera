name: "ðŸ“š Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@main

      - name: "ðŸ“š  Hashnode Updater"
        uses: "HohShenYien/action-hashnode-blog@main"
        with:
          USERNAME: 'aiherrera'
          BLOG_URL: 'https://blog.aiherrera.com'
          COUNT: 6
          STYLE: 'blog-grid'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
